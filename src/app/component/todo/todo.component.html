<div class="container-fluid">
  <div class="row">
    <div class="col-md-3" style="background-color: #303030; height: 93vh">
      <div>
        <mat-card class="mt-3 pt-3">
          <form [formGroup]="todoForm">
            <mat-form-field class="w-100"
             appearance="outline">
              <mat-label>Task Name</mat-label>
              <input
                ty
                formControlName="item"

                (keyup.enter)="addTask()"


                matInput
                placeholder="Task name"
              />
            </mat-form-field>

            <!-- <button
              mat-raised-button
              *ngIf="!isEditEnable"
              color="primary"
              class="tetx-white"
              style="margin: 0 35%;"
              [disabled]="todoForm.invalid"
              (click)="addTask()"
            >

              Add
            </button> -->

<button [disabled]="todoForm.invalid"  *ngIf="!isEditEnable"
              color="primary"
              class="tetx-white"
              style="margin: 0 25%;"
              [disabled]="todoForm.invalid"
              (click)="addTask()" type="button" class="button">
  <span class="button__text">Add Item</span>
  <span class="button__icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 24 24" stroke-width="2" stroke-linejoin="round" stroke-linecap="round" stroke="currentColor" height="24" fill="none" class="svg"><line y2="19" y1="5" x2="12" x1="12"></line><line y2="12" y1="12" x2="19" x1="5"></line></svg></span>
</button>
            <button
              mat-raised-button
              *ngIf="isEditEnable"
              color="primary"
              [disabled]="todoForm.invalid"
              style="margin: 0 33%;background-color: #fca311;"

              (click)="updateTask()"
            >

              Update
            </button>
          </form>
        </mat-card>
      </div>
    </div>
    <div class="col-md-9">
      <div cdkDropListGroup>
        <!-- !cdkDropList -->
        <div class="row mt-2">
          <div class="col-md-4">
            <!-- todo -->
            <h2 class="hed-title">To do <span *ngIf="tasks.length>0;">{{tasks.length}}</span></h2>
            <div
              cdkDropList
              [cdkDropListData]="tasks"
              class="example-list"
              (cdkDropListDropped)="drop($event)"
            >
              <div
                class="example-box"
                *ngFor="let item of tasks; let i = index;"
                cdkDrag
              >
                {{ item.desc }}<br>

                <!-- {{taskDate}} -->
                <div class="box">
                  <button mat-icon-button color="warn" (click)="deleteTodo(i)">
                    <mat-icon>delete</mat-icon>
                  </button>
                  <button
                    mat-icon-button
                    color="primary"
                    (click)="onEdit(item, i)"
                  >
                    <mat-icon>edit</mat-icon>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <!-- inprogress -->
            <h2 class="hed-title" >In Progress <span *ngIf="inProgress.length>0;">{{inProgress.length}}</span> </h2>
            <div
              cdkDropList
              [cdkDropListData]="inProgress"
              class="example-list"
              (cdkDropListDropped)="drop($event)"
            >
              <div
                class="example-box"
                *ngFor="let item of inProgress; let i = index;"
                cdkDrag
              >
                {{ item.desc }}<br>

                <!-- {{taskDate}} -->
                <div class="box">
                  <button
                    mat-icon-button
                    color="warn"
                    (click)="deleteProgress(i)"
                  >
                    <mat-icon>delete</mat-icon>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <!-- Done -->
            <h2 class="hed-title">Done <span *ngIf="done.length>0;">{{done.length}}</span></h2>
            <div
              cdkDropList
              [cdkDropListData]="done"
              class="example-list"
              (cdkDropListDropped)="drop($event)"
            >
              <div
                class="example-box"
                *ngFor="let item of done; let i = index;"
                cdkDrag
              >
                {{ item.desc }}<br>

                <!-- {{taskDate}} -->
                <div class="box">
                  <button mat-icon-button color="warn" (click)="deleteDone(i)">
                    <mat-icon>delete</mat-icon>
                  </button>
                  <!-- <button
                    mat-icon-button
                    color="primary"
                    (click)="onEdit(item, i)"
                  >
                    <mat-icon>check_circle</mat-icon>
                  </button> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
